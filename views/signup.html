<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="POST" action="/signup">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="username" placeholder="Enter your full name">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <label for="confirmPassword">Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your password again">

      <input type="submit" value="Sign Up">
    </form>
    <p class="center">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
